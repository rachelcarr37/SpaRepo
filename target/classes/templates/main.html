<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header"></head>
<body>
	<div th:replace="fragments/navbar"></div>

	<main role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-3">Corona Touch U Spa</h1>
				<p>Come visit our spa for some post-pandemic wellness!</p>
				<p>
					<a class="btn btn-dark btn-lg" href="/about" role="button">About Us &raquo;</a>
				</p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<!--Fill this part in-->
				<div th:each="product:${products}">
					<div class="card" style="width: 18rem;">
						<img th:src="${product.image}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}"></h5>
							<p class="card-text" th:text="${product.description}"></p>
							<a th:href="@{/product/} + ${product.id}" class="btn btn-dark">Details</a>
						</div>
					</div>
				</div> 


			</div>
		</div>
	</main>

	<div th:replace="fragments/footer"></div>
</body>
</html>
